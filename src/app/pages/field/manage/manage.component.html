<span *ngIf="!dataLoading" class="mat-typography">

    <form novalidate [formGroup]="formField" (ngSubmit)="submit()">

        <div class="ngxgHeaderToolbar pageTitle" fxLayout="row" fxLayoutAlign="">
            <div class="ngxgMaxWidth" fxFlex fxLayout="row" fxLayoutAlign="center center">
                <span fxFlex=41>

                    <h1>Cadastrar Campo</h1>

                </span>
                <span fxFlex="1 1 auto"></span>
                <span>
                    <button type="button" mat-button class="ngxgButtonWhite" (click)="cancel($event)">Cancelar</button>
                    <button type="submit" mat-raised-button color="primary" class="mat-elevation-z0 ngxgHoverTransition">Salvar</button>
                </span>
            </div>
        </div>

        <div class="ngxgContent" fxFlex fxLayout="row">

            <div class="ngxgMaxWidth" fxFlex fxLayout="row" fxLayoutGap="20px">

                <div fxFlex="420px" fxLayout="column">

                    <div fxLayout="row" fxLayoutAlign="space-between start" class="formRow">
                        <mat-form-field appearance="outline">
                            <input matInput type="text" placeholder="Nome" formControlName="name" required>
                            <mat-error *ngIf="formField.get('name').invalid">Nome inválido.</mat-error>
                        </mat-form-field>
                    </div>

                    <div fxLayout="row" fxLayoutAlign="space-between start" class="formRow">
                        <mat-form-field appearance="outline">
                            <mat-select placeholder="Fazenda" disableOptionCentering="true">
                                <mat-option value="1">Fazenda tio joão</mat-option>
                                <mat-option value="2">Fazenda tio Nilo</mat-option>
                                <mat-option value="3">Fazenda tio Ninho</mat-option>
                            </mat-select>
                        </mat-form-field>

                        <button mat-raised-button color="primary" class="mat-elevation-z0 ngxgHoverTransition" style="margin-left: 15px; height: 41px;" routerLink="/farm/new">
                            <mat-icon>add</mat-icon>
                        </button>
                    </div>

                    <div fxLayout="row" fxLayoutAlign="space-between start" class="formRow">
                        <mat-form-field appearance="outline">
                            <mat-chip-list #chipList>
                                <mat-chip *ngFor="let user of sharableUsers" [selectable]="true" [removable]="true" (removed)="remove(user)">
                                    {{user.name}}
                                    <mat-icon matChipRemove *ngIf="true">cancel</mat-icon>
                                </mat-chip>
                                <input #shrdUsrInput [matAutocomplete]="auto" placeholder="Usuários com acesso" [formControl]="sharableUserCtrl" [matChipInputFor]="chipList"
                                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="true" (matChipInputTokenEnd)="add($event)">
                            </mat-chip-list>
                            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
                                <mat-option *ngFor="let user of filteredShdUsers | async" [value]="user">
                                    {{user.name}}
                                </mat-option>
                            </mat-autocomplete>
                        </mat-form-field>
                    </div>

                </div>

                <div fxFlex fxLayout="column">

                    <div ngxgMap id="mapField" [options]="{latitude: 31.7, longitude:-83.25, zoom:8.4, controls: {baseMaps: false, locate: false}, basemap: 'Light', fitMapTo: 'geojson'}">

                        <!-- <div ngxgGeoJson *ngFor="let field of fields" [options]="{id: field._id, geojson: field.extra.geojson}"></div> -->

                        <!-- <div ngxgMarker *ngFor="let field of fields" (click)="markerClicked($event)" [options]="{title: field.name, latitude: field.location.lat, longitude: field.location.lon, divIconOptions: field.extra.divIconOptions, fieldId: field._id}"></div> -->
                    </div>


                </div>

            </div>

        </div>

    </form>

</span>
