<span *ngIf="!dataLoading" class="mat-typography">
    <div class="ngxgHeaderToolbar" fxLayout="row"></div>

    <div id="fieldTabs" class="ngxgContent" fxLayout="row">
        <div class="ngxgMaxWidth" fxFlex fxLayout="column">

            <h1>Cadastrar Campo</h1>

            <form novalidate [formGroup]="formField" (ngSubmit)="submit()">

                <div fxLayout="row" fxLayoutAlign="space-between start" style="margin-top: 15px;">
                    <mat-form-field appearance="outline">
                        <input matInput type="text" placeholder="Nome" formControlName="name" required>
                        <mat-error *ngIf="formField.get('name').invalid">Nome inválido.</mat-error>
                    </mat-form-field>
                </div>

                <div fxLayout="row" fxLayoutAlign="space-between start" style="margin-top: 15px;">
                    <mat-form-field appearance="outline">
                        <mat-select placeholder="Selecione uma fazenda" disableOptionCentering="true">
                            <mat-option value="1">Fazenda tio joão</mat-option>
                            <mat-option value="2">Fazenda tio Nilo</mat-option>
                            <mat-option value="3">Fazenda tio Ninho</mat-option>
                        </mat-select>
                    </mat-form-field>

                    <button mat-raised-button color="primary" class="mat-elevation-z0 ngxgHoverTransition" style="margin-left: 15px; height: 41px;">
                        <mat-icon>add</mat-icon>
                    </button>
                </div>

                <div fxLayout="row" fxLayoutAlign="space-between start" style="margin-top: 15px;">
                    <mat-form-field appearance="outline">
                        <mat-chip-list #chipList>
                            <mat-chip *ngFor="let user of sharableUsers" [selectable]="true" [removable]="true" (removed)="remove(user)">
                                {{user.name}}
                                <mat-icon matChipRemove *ngIf="true">cancel</mat-icon>
                            </mat-chip>
                            <input #shrdUsrInput [matAutocomplete]="auto" placeholder="Compartilhar campo" [formControl]="sharableUserCtrl" [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                                [matChipInputAddOnBlur]="true" (matChipInputTokenEnd)="add($event)">
                        </mat-chip-list>
                        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
                            <mat-option *ngFor="let user of filteredShdUsers | async" [value]="user">
                                {{user.name}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </div>

                <div fxFlex fxLayout="row" fxLayoutAlign="center center" style="margin-top: 15px;" fxLayoutGap="15px">
                    <button type="submit" mat-button class="ngxgButtonWhite">Cancelar</button>
                    <button type="submit" mat-raised-button color="primary" class="mat-elevation-z0 ngxgHoverTransition">Salvar</button>
                </div>

            </form>
        </div>
    </div>

</span>
