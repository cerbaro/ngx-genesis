<form novalidate [formGroup]="formSignin" (ngSubmit)="signIn()">

    <mat-form-field appearance="outline">
        <input matInput type="email" placeholder="Email" formControlName="email" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <input matInput type="password" placeholder="Senha" formControlName="passwd" required>
        <mat-error *ngIf="formSignin.get('passwd').invalid || formSignin.get('email').invalid">Senha e/ou email invÃ¡lido(s).</mat-error>
    </mat-form-field>

    <mat-error *ngIf="error" fxLayout="row" fxLayoutAlign="center" style="margin: 10px 0 15px;">
        {{error.message}}
    </mat-error>

    <div fxLayout="row" fxLayoutAlign="space-between center" style="margin-top: 15px;">
        <mat-checkbox formControlName="remember" color="primary" style="color: #353535; font-size: .9em;">Manter conectado</mat-checkbox>
        <button *ngIf="!loggingIn" type="submit" mat-raised-button color="primary" class="mat-elevation-z0 ngxgHoverTransition" disabled={{loggingIn}}>
            Entrar
        </button>
        <span *ngIf="loggingIn" style="margin-right: 20px;">
            <mat-spinner [diameter]="30" [strokeWidth]="4"></mat-spinner>
        </span>
    </div>

</form>

<div class="bottomLink" fxLayout="row" fxLayoutAlign="end">
    <a routerLink="/auth/recover">Esqueceu sua senha?</a>
</div>
